<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>J|A</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An experimental dating app">
  <meta name="author" content="Mark Howard">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <section class="hero is-success is-fullheight has-bg-img">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label has-text-white">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white">Password</label>
              <div class="control">
                <input class="input is-success" type="password">
              </div>
            </div>
            <a class="button is-success is-pulled-right">Login</a>
          </div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </div>
    </div>
  </section>
  <div id="app" class="container">

  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="js/main.js"></script>
</body>

</html>
